t_youshi5= 完全去中心化、去中介化
t_youshi6= 投保人承保人直接撮合，避免中心化組織運營成本
t_youshi7= 人人都可參與的風險對沖
t_youshi8= 充分利用保險本質，每個人都可以投保，每個人也都可以是保險公司
