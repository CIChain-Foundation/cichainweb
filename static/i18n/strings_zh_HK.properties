t_jianjie= 雲保鏈簡介
t_jianjie1= 雲保鏈（CIChain，Cloud-insurance Chain）是首個保障區塊鏈世界的保險平台，它是一個開源的基於以太坊智能合約的區塊鏈應用平台，具有去中心化、安全可信、不可篡改的特性。雲保鏈上可以支持開發者定制豐富的區塊鏈保險產品，包括創新保險和傳統保險等各類場景。雲保鏈充分利用區塊鏈的特性實現了保險的去中介化，極大降低信任成本和運營成本，同時保險智能合約實現了理賠的自動化。
