t_jianjie= 云保链简介
t_jianjie1= 云保链（CIChain，Cloud-insurance Chain）是首个保障区块链世界的保险平台，它是一个开源的基于以太坊智能合约的区块链应用平台，具有去中心化、安全可信、不可篡改的特性。云保链上可以支持开发者定制丰富的区块链保险产品，包括创新保险和传统保险等各类场景。云保链充分利用区块链的特性实现了保险的去中介化，极大降低信任成本和运营成本，同时保险智能合约实现了理赔的自动化。
